<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title> Title attribute </title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- <title> Title attribute </title>
        <meta charset = "UTF-8">
        -->
    </head>
    <body>
        <h1> Tittle Attribute </h1>
        <p title="it is a tooltip">Hover on me . you can see a tooltip. With the help of title attribute we can create this effect </p>
        <!-- A title attribute provides the extra information about the element-->
        <img src="../html-basic/Hp_laptop_img.webp" title="labtop image">

        <!-- Single quotes and Double quotes-->
        <!--if the attribute value itself contain the quotes(double) than it is better to use single quotes-->

        <p title='it is a "double" quote tooltip'>Hover on me </p>
        <p title="it is a 'single' quote tooltip">Hover on me </p>
    </body>
</html>
