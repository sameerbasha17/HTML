<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Style attribute </title>
    </head>
    <body>
        <h1>Style Attribute</h1>
        <p style="color:aqua">style attribute is used to colour,fix font, size,etc... of the elements</p>
        <p style="font-size:24px">This is a 24 px text</p>
        <p style="font-weight:bold">This is a bold text. Generally we use small case letters for the attributes </p>
    </body>
</html>
